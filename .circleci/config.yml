version: 2
jobs:
  build-go1.9:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/TTWShell/algorithms
    steps:
      - checkout
      - run: go get -t -v ./...
      - run:
          name: Run unit tests
          command: |
              go version
              go test -race -coverprofile=coverage.txt -covermode=atomic ./...
              bash <(curl -s https://codecov.io/bash)


  build-go1.8:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/TTWShell/algorithms
    steps:
      - checkout
      - run: go get -t -v ./...
      - run:
          name: Run unit tests
          command: |
              go version
              go test -v -cover ./...

workflows:
  version: 2
  build:
    jobs:
      - build-go1.9
      - build-go1.8
